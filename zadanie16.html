Cztery sposoby wyprowadzania danych na stronę:
1. z użyciem dokument.write()
2. z użyciem okienka alert()
3. do okienek formularza
4. do tabeli

Co to jest funkcja?
1. Jest to zbiór zgrupowanych instrukcji, które możemy uruchamiać poprzez podanie ich nazwy,
2. Każda funkcja po wywołaniu wykonuje swój wewnętrzny kod,
3. Funkcja może mieć argumenty, które wchodzą do wnętrza funkcji i są tam przetwarzane np. suma_kry(a, b),
4. Może(nie zawsze) zwrócić obliczoną wartość zapisaną po słowie kluczowym return.

getElementById(„id”) - dostęp do wszystkich elementów o konkretnej wartości atrybutu id
getElementByTagName(„znacznik”) - dostęp do wszystkich elementów o typie znacznika, np. P lub DIV
getElementByName(„nazwa”) - dostęp do wszystkich elementów o konkretnej wartości atrybutu

- innerHTML – umożliwia określenie kodu HTML który zostanie umieszczony w elemencie np. w tabeli,
- innerText – umożliwia określenie ciągu znaków który zostanie umieszczony w elemencie,
- className – umożliwia określenie klasy CSS użytej do prezentacji elementu.
