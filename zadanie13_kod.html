    <script>
    var x=prompt("A=","");
    var y=prompt("B=","");
    var a=parseFloat(x);
    var b=parseFloat(y);
    var l1=(a**3);
    var l2=(3*((a**2)*b));
    var l3=(3*(a*(b**2)));
    var l4=(b**3)
    var l5 = (l1+l2+l3+l4);
    document.write("Wczytane liczby:ㅤㅤㅤA:" +a+ "ㅤㅤㅤ" + "B:"+b+ "<br>");
    document.write("(" + a + " + " + b + ")^3 = " + a+"^3 "+ " + " + " 3*"+ "(( " +a+"^2)*("+b+")"+" + "+"3("+a+"("+b+"^2))"+ " + " + b +"^3 = "+ l1+ " + " + l2 + " + " + l3 + " + " + l4 + " = " + l5);
    </script>
