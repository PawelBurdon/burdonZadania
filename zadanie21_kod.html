<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <textarea cols="100" rows="45">
        <html>
            <head>
            <title>Zadanie 21</title>
             <script>
            function drabina_burd(d_bur, x_bur){
             a_dana_bur=parseFloat(d_bur);
             b_dana_bur=parseFloat(x_bur);
             drabina=Math.sqrt((a_dana_bur*a_dana_bur) + (b_dana_bur*b_dana_bur));
             document.getElementsByName('drabina')[0].value=drabina.toFixed(2);
             alert("drabina="+drabina.toFixed(2)+" cm^2");
             wprowadz_drabina_bur.innerHTML="drabina="+drabina.toFixed(2)+" cm^2"+"<br>";
            }
            function alfa_burd(d_bur,x_bur){
             a_dana_bur=parseFloat(d_bur)
             b_dana_bur=parseFloat(x_bur)
             alfa=Math.atan(a_dana_bur/b_dana_bur)*(180/Math.PI)
             document.getElementsByName('alfa')[0].value=alfa.toFixed(2);
             alert("alfa="+alfa.toFixed(2)+" cm");
             wprowadz_alfa_bur.innerHTML="alfa="+alfa.toFixed(2)+"cm";
            }
             </script>
             </head>
             <body>
                <form name="formularz" action="..." onsubmit="drabina_burd(this.promien.value,this.wysokosc.value);
                alfa_burd(this.promien.value,this.wysokosc.value);return false">
                Podaj a=
                <input size="6" name="promien">
                Podaj b=
                <input size="6" name="wysokosc">
                <br><br>
                <input TYPE="submit" Value="oblicz" >
                <br><br>
                Drabina=
                <input size="6" name="drabina">
                Alfa=
                <input size="6" name="alfa">
                </form>
                <table>
                <tr id="wprowadz_drabina_bur"></tr>
                <tr id="wprowadz_alfa_bur"></tr>
             </table>
             </body>
             </html>
    </textarea>

</body>
</html>
