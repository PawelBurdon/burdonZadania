<body>
    
    <script>
        var x = prompt("m=");
        var y = prompt("m2=");
        var m = parseFloat(x);
        var m2 = parseFloat(y);

        document.write("m=" + m + "<br>");
        document.write("1/" + m + "=" + "1/" + (m*2) + "+" + "1/" + (m*2)+ "<br>"+ "<br>");
        document.write("m=" + m2 + "<br>")
        document.write("1/" + m2 + "=" + "1/" + (m2*2) + "+" + "1/" + (m2*2));


    </script>

</body>
</html>
