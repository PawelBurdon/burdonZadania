<div style="color:navy;font-size:50px;">
<script language="JavaScript">
    var a=parseFloat(prompt("a=",""));
    var b=parseFloat(prompt("b=",""));

    function suma_bur(a, b) {
        return a + b;
    };
    function odejmowanie_bur(a, b) {
        return a - b;
    };
    function mnozenie_bur(a, b) {
        return a * b;
    };
    function do_kwadratu_bur(a) {
        return Math.pow(a,2);
    };
    function do_kwadratu_burB(b) {
        return Math.pow(b,2)
    }

    document.write("suma="+suma_bur(a,b)+"<br>");
    document.write("odejmowanie="+odejmowanie_bur(a,b)+"<br>");
    document.write("mnozenie="+mnozenie_bur(a,b)+"<br>");
    document.write(a+"^"+"2="+do_kwadratu_bur(a)+"<br>");
    document.write(b+"^"+"2="+do_kwadratu_bur(b)+"<br>");
    </script>
